<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Área Rectangulo</title>
</head>

<body>
    <script>
        let ancho;
        ancho =prompt("Ancho del rectangulo");
        let an;
        an =parseInt(ancho);
        
        let alto;
        alto =prompt("Alto del rectangulo");
        let alt;
        alt =parseInt(alto);

        let X;
        X = an*alt

        console.log("El área del rectangulo es de " + X + "m2.")
    </script>
</body>

</html>
