    <script>
        let x; // Creamos una variable de número entero
        x = 1; // Le asignamos el valor 1

        while (x <= 3) // Mientras el valor de x sea menor o igual que 3, repetir las instrucciones entre { y }
        {
            console.log(x); // Mostrar el valor de x en pantalla
            x = x + 1; // Añadir 1 a x
        }
            if(x == 10)
            {
                break;
            }
            console.log("despegue!");

    </script>
