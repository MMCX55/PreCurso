<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ejercicio While</title>
</head>

<body>
    <script>
        //Tu código aquí
        let x; 
        x = 1; 

        while (x <= 10) 
        {
            console.log(x); 
            x = x + 1; 
        }

        x = 1; 
        while (x <= 10) 
        {
            if (x == 10) 
            {
                break; 
            }
            console.log("Despege!"); 
        }
    </script>
</body>
